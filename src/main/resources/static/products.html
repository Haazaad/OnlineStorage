<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="products.js"></script>
</head>
<body ng-app="webapp-front">
<!-- Start navigation panel -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="products.html">Products</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="number" placeholder="Search product" name="productId"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<!-- End navigation panel -->

<!-- Start main content -->
<div class="container" ng-controller="productsController">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary btn-sm" ng-click="deleteProduct(p)"
                        style="color: red; background-color: #e3f2fd" title="Delete product">&#10006;
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <button class="btn btn-primary btn-sm" style="margin: 5px 5px 5px 5px; background-color: #e3f2fd; color: black"
                ng-repeat="i in [].constructor(totalPages) track by $index"
                ng-click="getProducts($index + 1)">{{ $index + 1 }}
        </button>
    </div>
    <div class="container">
        <button class="btn btn-primary" style="margin: 5px 5px 5px 5px; background-color: #e3f2fd; color: black"
                ng-click="getProducts()">Refresh
        </button>
    </div>
</div>
<!-- End main content -->

</body>
</html>
