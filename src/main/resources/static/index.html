<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Online Storage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
</head>
<body ng-app="storage">

<div class="container">
    <div ng-controller="indexController">
        <!-- Start navigation panel -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/cart">Cart</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" ng-submit="moveToViewProduct()">
                <input class="form-control me-2" type="number" placeholder="Search product" ng-model="view_productId.id"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
    </div>
    <!-- End navigation panel -->

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="cart/cart.js"></script>
    <script src="product/product.js"></script>
    <script src="products/products.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="create_product/create_product.js"></script>
    <script src="edit_product/edit_product.js"></script>
</div>

</body>
</html>
