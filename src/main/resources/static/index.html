<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Online Storage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>
<body ng-app="storage">

<div class="container">
    <div ng-controller="indexController">
        <!-- Start navigation panel -->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/">Home</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/products">Products</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/cart">Cart</a>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">

                    </li>
                </ul>
            </div>
            <form class="d-flex" ng-submit="moveToViewProduct()" ng-show="isUserLoggedIn()">
                <input class="form-control me-2" type="number" placeholder="Search product" ng-model="view_productId.id"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <form class="d-flex" ng-show="isUserLoggedIn()" style="margin-left: 5px">
                <button class="btn btn-outline-success" ng-click="tryToLogout()" type="submit">Выйти</button>
            </form>
        </nav>
        <div class="container" ng-show="!isUserLoggedIn()" style="margin-top: 10px">
            <form class="align-middle" ng-submit="tryToAuth()">
                <div class="input-group input-group-sm" style="padding: 4px;">
                    <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                           aria-describedby="inputGroup-sizing-sm" placeholder="Login" style="margin-left: 10px;">

                    <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                           aria-describedby="inputGroup-sizing-sm" placeholder="Password" style="margin-left: 10px;">

                    <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                            style="margin-left: 10px;" type="submit">Войти
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- End navigation panel -->

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="cart/cart.js"></script>
    <script src="product/product.js"></script>
    <script src="products/products.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="create_product/create_product.js"></script>
    <script src="edit_product/edit_product.js"></script>
</div>

</body>
</html>
