<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Start navigation panel -->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" th:href="@{'/products'}">Products</a>
                    </li>
                </ul>
            </div>
            <form method="get" th:action="@{'/products'}" class="d-flex">
                <input class="form-control me-2" type="number" placeholder="Search product" name="productId" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<!-- End navigation panel -->

<!-- Main body -->
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">coast</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td style="display: flex">
                <form method="post" th:action="@{'/products'}" style="margin-right: 10px">
                    <input type="hidden" name="productId" th:value="${p.id}">
                    <button type="submit" class="btn btn-primary btn-sm" name="difference" value="-1">-</button>
                </form>
                <a th:text="${p.coast}"></a>
                <form method="post" th:action="@{'/products'}" style="margin-left: 10px">
                    <input type="hidden" name="productId" th:value="${p.id}">
                    <button type="submit" class="btn btn-primary btn-sm" name="difference" value="+1">+</button>
                </form>
            </td>
            <td>
                <a class="link-primary" th:href="@{'/products/' + ${p.id}}">Info</a>
            </td>
            <td>
                <form method="post" th:action="@{'/products/delete'}">
                    <input type="hidden" name="productId" th:value="${p.id}">
                    <button type="submit" class="btn btn-primary btn-sm">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<div class="container">
    <div class="d-grid gap-2">
        <a class="btn btn-primary" th:href="@{'/products/create'}">Create new Product</a>
    </div>
</div>
<!-- End -->

</body>
</html>
