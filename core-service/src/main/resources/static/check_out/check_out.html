<div class="container">
    <p></p>
    <h3>Order confirmation</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Product title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total price</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in cart.items">
            <td>{{ i.productTitle }}</td>
            <td>
                {{ i.quantity }}

            </td>
            <td>{{ i.price }}</td>

        </tr>
        <tr>
            <td>{{ 'Ammount: ' + cart.totalPrice }}</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Order details</h3>
    <form novalidate ng-submit="createOrder()">
        <input class="form-control" type="text" placeholder="Telephone" ng-model="orderDetails.phone">
        <p></p>
        <input class="form-control" type="text" placeholder="Delivery address" ng-model="orderDetails.address">
        <p></p>
        <button type="submit" class="btn btn-primary" style="background-color: #e3f2fd; color: black">Checkout</button>
    </form>
</div>
